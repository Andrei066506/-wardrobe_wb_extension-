<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 320px; padding: 16px; font-family: sans-serif; font-size: 14px; }
    h3 { color: #cb11ab; margin: 0 0 12px; }
    #status { margin-bottom: 12px; line-height: 1.4; }
    button {
      width: 100%; padding: 10px; background: #1f1f1f; color: white;
      border: none; border-radius: 6px; font-weight: 600; cursor: pointer;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h3>Wardrobe</h3>
  <div id="status">Определяем товар…</div>
  <button id="generate" disabled>Подобрать образ</button>
  <script src="popup.js"></script>
</body>
</html>
